<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
        initial-scale=1,
        shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>WebLab Gorceix</title>
</head>

<body style="margin-bottom: 0px; padding: 0px;">

    <div class="container-fluid">
        <!-- Navigation -->
        <div class="row bg-dark py-2 px-5 mb-1 mt-0">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a href="" class="navbar-brand active">WebLab Gorceix</a>
          
                <button class="navbar-toggler"  data-bs-toggle="collapse" data-bs-target="#nav-target">
                  <span class="navbar-toggler-icon"></span>
                </button>
          
                <div class="collapse navbar-collapse" id="nav-target">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link">Prática IO</a>
                      </li>
                    <li class="nav-item">
                      <a href="" class="nav-link">Prática Curva de reação</a>
                    </li>
                    <li class="nav-item">
                      <a href="" class="nav-link">Prática Controle</a>
                    </li>
                    <li class="nav-item">
                      <a href="" class="nav-link">Sobre</a>
                    </li>
                  </ul>
                </div>
                
              </nav>
        </div>

       


        <div class="row">
            <!-- Sidebar -->
            <div class="col-12 col-md-3 col-lg-2 border p-1 m-1 rounded">
                <h5>Parâmetros</h5>
                <label for="basic-url" class="form-label">Valor inicial duty cicle</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">u(0)</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text" id="inputGroup-sizing-sm">%</span>
                </div>

                <label for="basic-url" class="form-label">Valor final duty cicle</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">u(inf)</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text" id="inputGroup-sizing-sm">%</span>
                </div>

                <div>
                    <button type="button" class="btn btn-primary btn-end">Enviar</button>
                </div>

            </div>
            <!-- Center col -->
            <div class="col-md border p-1 m-1 rounded">
                <div class="row">
                    <figure class="figure">
                        <img src="imagens/video.PNG" class="figure-img img-fluid rounded " alt="Ao vivo">
                    </figure>
                </div>
                <div class="row p-3">
                    <div class="btn-group mb-2" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-success">Iniciar</button>
                        <button type="button" class="btn btn-danger">Parar</button>
                        <button type="button" class="btn btn-secondary">Baixar</button>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                            aria-valuenow="78" aria-valuemin="0" aria-valuemax="100" style="width: 10%"></div>
                    </div>
                </div>
            </div>
            <!-- End col -->
            <div class="col-md border p-1 m-1 rounded">
                <div class="row">
                    <canvas class="velocidade" ></canvas>
                </div>
                <div class="row">
                    <canvas class="degrau"></canvas>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid bg-dark">
            <div class="row">
                <div">
                    <p class="text-center text-white-50 m-0 p-0">
                        WebLab Gorceix - 2021
                    </p>
                    <p class="text-center text-white-50 m-0 p-0">
                        Universidade Federal de Ouro Preto - Departamento de Engenharia de Controle e Automação
                    </p>
                    <p class="text-center text-white-50 m-0 p-0">
                        Desenvolvido por Anderson Martins
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Chart js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
    <script src="chart.js"></script>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
     
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>


</body>

</html>
