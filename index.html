<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta 
        name="viewport" content="width=device-width,
        initial-scale=1,
        shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" >

    <title>WebLab Gorceix</title>
</head>
<body style="margin-bottom: 0px; padding: 0px;">

    <div class="container-fluid">
        <!-- Navigation -->
        <div class="row bg-dark py-2 px-5 mb-1 mt-0">
            <ul class="nav sticky-top nav-pills">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">WebLab Gorceix</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="curva.html">Curva de reação</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Controlador</a>
                </li>
                <li class="nav-item text-white">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
        </div>
        

        <div class="row" >
            <!-- Sidebar -->
            <div class="col-4 col-md-3 col-lg-2 border p-1 m-1 rounded">
                <h5>Parâmetros</h5>
                <label for="basic-url" class="form-label">Valor inicial duty cicle</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">u(0)</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text" id="inputGroup-sizing-sm">%</span>
                </div>

                <label for="basic-url" class="form-label">Valor final duty cicle</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">u(inf)</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text" id="inputGroup-sizing-sm">%</span>
                </div>

                <div>
                    <button type="button" class="btn btn-primary btn-end">Enviar</button>
                </div>

            </div>
            <!-- Center col -->
            <div class="col-md border p-1 m-1 rounded">
                <div class="row">
                    <figure class="figure">
                        <img src="imagens/video.PNG" class="figure-img img-fluid rounded " alt="Ao vivo">
                    </figure>
                </div>
                <div class="row p-3">
                    <div class="btn-group mb-2" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-success">Iniciar</button>
                        <button type="button" class="btn btn-danger">Parar</button>
                        <button type="button" class="btn btn-secondary">Baixar</button>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100" style="width: 10%"></div>
                      </div>
                </div>
            </div>
            <!-- End col -->
            <div class="col-md border p-1 m-1 rounded">
                <div class="row">
                    <canvas class="velocidade"></canvas>
                </div>
                <div class="row">
                    <canvas class="degrau"></canvas>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="row bg-dark py-2 px-5 mb-0 mt-1 fixed-bottom">
            <p class="text-center text-white-50 m-0 p-0">
                WebLab Gorceix - 2021
            </p>
            <p class="text-center text-white-50 m-0 p-0">
                Universidade Federal de Ouro Preto - Departamento de Engenharia de Controle e Automação
            </p>
            <p class="text-center text-white-50 m-0 p-0">
                Desenvolvido por Anderson Martins
            </p>
        </div>
    </div>


    <!-- Chart js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
    <script src="chart.js"></script>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" ></script>
    
  </body>
</html>
